remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: "en-US"
title: "Christos's Blog"
title_separator: "|"
subtitle:
name: &name "Christos Galanopoulos"
description: &description "Christos Galanopoulos's blog about GitHub, Azure, Kubernetes, and other technologies."
url: https://christosgalano.github.io
baseurl: "" # the subpath of your site, e.g. "/blog"
repository: "christosgalano/christosgalano.github.io"
teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: # masthead logo image
masthead_title: # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs: true # false
words_per_minute: 80
comments:
  provider: "giscus" # https://giscus.app
  giscus:
    repo_id: giscus_repo_id_placeholder
    category_name: "General"
    category_id: giscus_category_id_placeholder
    discussion_term: "pathname"
    reactions_enabled: "1"
    theme: "light"
atom_feed:
  path: # blank (default) uses feed.xml
  hide: true

search: true
search_full_content: false
search_provider: lunr
lunr:
  search_within_pages: false # index all pages

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: google_gtag_tracking_id_placeholder
    anonymize_ip: false

# SEO
google_site_verification: google_ownership_id_placeholder

social:
  type: # Person or Organization (defaults to Person)
  name: # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles
    - "https://github.com/christosgalano"
    - "https://www.linkedin.com/in/christos-galanopoulos/"

# Site Author
author:
  name: *name
  avatar: "/assets/images/christos-galano_128x128.webp"
  bio: "Exploring the devops realm"
  location: "Athens, Greece"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:christosgalanop@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/christosgalano"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/christos-galanopoulos/"

# Site Footer
footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:christosgalanop@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/christosgalano"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/christos-galanopoulos/"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "UTF-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  math_engine: mathjax
  syntax_highlighter: rouge

# Collections
collections:
  github_actions:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      share: true
      related: true
      comments: true
      read_time: true
      show_date: true
      author_profile: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # tags
  - scope:
      path: "tags"
      type: tags
    values:
      layout: tag
      author_profile: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Athens

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development
