# remote_theme: "mmistakes/minimal-mistakes@4.24.0"
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dirt" # "air", "aqua", "contrast", "default", "dark", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: "en-US"
title: "Christos Galanopoulos"
title_separator: " "
subtitle: # site tagline that appears below site title in masthead
name: "Christos Galanopoulos"
description: "An amazing website."
url: "https://christosgalano.github.io"
baseurl: "" # the subpath of your site, e.g. "/blog"
repository: christosgalano/christosgalano.github.io
teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title: # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs: false # true, false (default)
words_per_minute: 200
comments:
  provider: "giscus"
  giscus:
    repo_id: R_kgDOIxriBw # Shown during giscus setup at https://giscus.app
    category_name: "General" # Full text name of the category
    category_id: "DIC_kwDOIxriB84CTl6_" # Shown during giscus setup at https://giscus.app
    discussion_term: "pathname" # "pathname" (default), "url", "title", "og:title"
    reactions_enabled: "1" # '1' for enabled (default), '0' for disabled
    theme: "dark" # "light" (default), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"
atom_feed:
  path: # blank (default) uses feed.xml
  hide: # true, false (default)
search: true # enable site-wide search
search_full_content: false # Only the first 50 words of a post or pageâ€™s body content is added to the Lunr search index. Setting search_full_content to true in your _config.yml will override this and could impact page load performance.
search_provider: lunr # algolia, google
lunr:
  search_within_pages: true # index all pages

# Social Sharing
twitter:
  username:
facebook:
  username:
  app_id:
  publisher:
og_image: # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type: # Person or Organization (defaults to Person)
  name: # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles
    - "https://www.linkedin.com/in/christos-galanopoulos/"

# Site Author
author:
  name: "Christos Galanopoulos"
  avatar: "/assets/images/bio-photo-circled.png"
  bio: "Improvement through curiosity"
  location: "Athens, Greece"
  email: christosgalanop@gmail.com
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:christosgalanop@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/christosgalano"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/christos-galanopoulos/"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://cloud-on-rails.com/"

# Site Footer
footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:christosgalanop@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/christosgalano"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/christos-galanopoulos/"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://cloud-on-rails.com/"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "UTF-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
paginate: 4 # amount of posts to show
paginate_path: /page:num/
# paginate_path: /blog/page:num
timezone: Europe/Athens

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Collections
collections:
  cv:
    output: true
    permalink: /:collection/:path/
  speaking:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      share: true
      related: true
      comments: true
      read_time: true
      author_profile: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _cv
  - scope:
      path: ""
      type: cv
    values:
      layout: single
      share: false
      related: false
      comments: false
      read_time: false
      author_profile: false
  # _speaking
  - scope:
      path: ""
      type: speaking
    values:
      layout: single
      sidebar:
        nav: "docs"
      share: true
      comments: true
      author_profile: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      share: true
      author_profile: false

# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development
